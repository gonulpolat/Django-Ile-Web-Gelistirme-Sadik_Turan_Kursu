<div class="list-group">
    {% for category in categories %}
        {% comment %} <a href="/kurs/kategori/{{category}}" class="list-group-item list-group-item-action"> {{category}} </a> {% endcomment %}
        <a href="{% url "courses_by_category_name" category.slug %}" class="list-group-item list-group-item-action"> {{category.name}} </a>
    {% endfor %}
</div>
