{% load static %}

<div class="carousel slide mb-3" id="slider" data-bs-ride="carousel">

    <div class="carousel-indicators">
        
        {% for slide in sliders %}
            <button type="button" data-bs-target="#slider" data-bs-slide-to="{{forloop.counter0}}" class="{% if forloop.counter0 == 0 %}active{% endif %}" ></button>
        {% endfor %}

    </div>

    <div class="carousel-inner">

        {% for slide in sliders %}
            <div class="carousel-item {% if forloop.counter0 == 0 %}active{% endif %}">
                
                <a href="{% if slide.course.slug %} {% url "course_details" slide.course.slug %} {% endif %}">
                    <img src="{{slide.image.url}}" alt="" class="d-block w-100">
                </a>

            </div>
        {% endfor %}
        

    </div>
    
    <button class="carousel-control-prev" data-bs-target="#slider" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" data-bs-target="#slider" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>
