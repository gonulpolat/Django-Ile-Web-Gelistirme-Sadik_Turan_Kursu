{% load static %}

<div class="card mb-3">
    <div class="row">
        <div class="col-4">
            <img
                class="img-fluid h-100 w-100 object-fit-cover rounded-start"
                src="{{ course.image.url }}"
                alt="{{course.title}}"
            />
        </div>
        <div class="col-8">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url "course_details" course.slug %}">
                        {{course.title}}
                    </a>
                </h5>
                <p class="card-text">{{course.subtitle}}</p>
                <span>
                    {% if course.isUpdated %}
                        <span class="badge bg-success">Güncellendi</span>
                    {% else %}
                        <span class="badge bg-warning">Güncelleme bekliyor</span>
                    {% endif %}
                </span>
                <p>
                    {{ course.date|date:"F Y" }}
                </p>
            </div>
        </div>
    </div>
</div>
