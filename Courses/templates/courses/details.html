{% extends "base.html" %} 
{% load static %}

{% block css_files %}
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static "courses/css/style.css" %}">
{% endblock css_files %}

{% block page_title %} 
    {{ course.title }}
{% endblock page_title%} 

{% block content %}
    <div class="container mt-3">
      <div class="row">
        <div class="col-3">
            <img
                class="img-fluid h-100 w-100 object-fit-cover rounded"
                src="{% static "courses/img/"|add:course.imageUrl %}"
                alt="{{course.title}}"
            />
        </div>
        <div class="col-9">
            <h1 class="h3"> {{ course.title }} </h1>
            <p>
                {{ course.description }}
            </p>
        </div>
      </div>
    </div>
{% endblock content %}

{% block js_files %}
    <script src="{% static "courses/js/script.js" %}"></script>
{% endblock js_files %}
