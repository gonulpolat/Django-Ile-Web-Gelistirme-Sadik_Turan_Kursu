{% extends "base.html" %} 
{% load static %}

{% block css_files %}
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'courses/css/style.css' %}">
{% endblock css_files %}

{% block page_title %} 
    Create Course
{% endblock page_title%} 

{% block content %}
    <div class="container mt-3">
      <div class="row">
        <div class="col-12">

            <form action="{% url 'create_course' %}" method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" name="title" id="" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea name="description" id="" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label for="imageUrl" class="form-label">Ä°mage URL</label>
                    <input type="text" name="imageUrl" id="" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" name="imagdateeUrl" id="" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="slug" class="form-label">Slug</label>
                    <input type="text" name="slug" id="" class="form-control">
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" name="isActive" id="" class="form-check-input">
                    <label for="isActive" class="form-check-label">isActive</label>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" name="isHome" id="" class="form-check-input">
                    <label for="isHome" class="form-check-label">isHome</label>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" name="isUpdated" id="" class="form-check-input">
                    <label for="isUpdated" class="form-check-label">isUpdated</label>
                </div>

                <button type="submit" class="btn btn-primary">Kaydet</button>
            </form>

        </div>
      </div>
    </div>
{% endblock content %}

{% block js_files %}
    <script src="{% static 'courses/js/script.js' %}"></script>
{% endblock js_files %}
